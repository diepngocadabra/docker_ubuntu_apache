<VirtualHost *:443>

    SSLEngine on
    SSLCertificateFile /etc/apache2/ssl/certs/local.crt
    SSLCertificateKeyFile /etc/apache2/ssl/private/local.key

    ServerAdmin admin@localhost
    DocumentRoot /var/www/html
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>