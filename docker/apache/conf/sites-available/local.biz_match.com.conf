<VirtualHost *:80>
  ServerName local.biz-match.com

  Redirect permanent /https://local.biz-match.com/
</VirtualHost>

<VirtualHost *:443>
  ServerName local.biz-match.com

  Protocols h2 http/1.1

  <If "%{HTTP_HOST} == 'www.local.biz-match.com'">
    Redirect permanent /https://local.biz-match.com/
  </If>

  DocumentRoot /var/www/biz_match_app/public
  ErrorLog ${APACHE_LOG_DIR}/local.biz-match.com-error.log
  CustomLog ${APACHE_LOG_DIR}/local.biz-match.com-access.log combined

  SSLEngine On
  SSLCertificateFile /etc/letsencrypt/live/local.biz-match.com/fullchain.pem
  SSLCertificateKeyFile /etc/letsencrypt/live/local.biz-match.com/privkey.pem

  # Other Apache Configuration

</VirtualHost>