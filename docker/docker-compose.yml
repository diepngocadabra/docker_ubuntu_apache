version: '3'
name: docker_ubuntu

services:
  ubuntu:
    container_name: ubuntu
    build: ./ubuntu
    working_dir: ${VOLUME_PATH}
    volumes:
      - ${SOURCE_PATH}:${VOLUME_PATH}
  apache:
    container_name: apache_server
    build:
      context: ./apache
    ports:
      - ${APP_PORT}:80
      - ${APP_SSL_PORT}:443
    volumes:
      - ${SOURCE_PATH}:${VOLUME_PATH}
      - ./apache/conf/apache2.conf:/etc/apache2/apache2.conf
      - ./apache/php/php.ini:/usr/local/etc/php/php.ini
      - ./apache/sites-enable/000-default.conf:/etc/apache2/sites-enable/000-default.conf
      - ./apache/sites-enable/default-ssl.conf:/etc/apache2/sites-enable/default-ssl.conf
    depends_on:
      - mysql
  mysql:
    image: mysql:${MYSQL_VERSION}
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - "3033:3306"
    environment:
      MYSQL_ROOT_PASSWORD: example
